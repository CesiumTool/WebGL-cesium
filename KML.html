<body >
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar"></div>

<script >

    
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
// Cesium.KmlDataSource.clampToGround = true;
// var data = Cesium.KmlDataSource.load('../data/kml/rg_93_line.kml');
// data.then(function(dataSource){
//         viewer.flyTo(dataSource);
// });
var options = {
    camera : viewer.scene.camera,
    canvas : viewer.scene.canvas,
    clampToGround: true
};
viewer.camera.flyHome(0);
        var a = viewer.dataSources.add(Cesium.KmlDataSource.load('../data/kml/test_geojson_test.kml', options));
        a.then( viewer.flyTo(a));
        a.then(function(dataSource) {
            var entities = dataSource.entities.values;
        for (var i = 0; i < entities.length; i++) {
            var entity = entities[i];
            entity.billboard.disableDepthTestDistance = Number.POSITIVE_INFINITY;
            entity.billboard.color = Cesium.Color.WHITE;
            entity.billboard.image =  '../data/kml/img.jpg';
            }
    
  });

</script>
</body>
